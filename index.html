<html lang="en" ng-app="zeDA">
  <head>
    <title>JSON Validator</title>
    <link rel="stylesheet" href="resources/css/angular-material.min.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"> -->
    <link rel="stylesheet" href="resources/css/style.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="zeDACtrl">
    <md-toolbar layout="row">
      
      <!--<button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
      </button>-->

      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">JSON Validator</h1>
    </md-toolbar>
    <div layout="row" flex>
        
        <!-- <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
         <md-content flex role="navigation" class="md-default-theme">
          <ul class="docs-menu">
              <li parent-list-item>Validation</li>              
          </ul>
        </md-content>
        </md-sidenav> -->

        <div layout="column" flex id="content" ng-controller="JSONCtrl">
           <md-content layout="column" flex class="md-padding">
                <textarea id = "jsonTextArea" ng-model= "jsonTextArea" rows="25" cols="50"></textarea>
                <br>
                <md-button class="md-raised md-primary" ng-click="validate()" > Validate! </md-button>
                <br>
                <div id="status">{{status}}</div> 
        </md-content>
        </div>
    </div>

    <!-- Angular Material Dependencies -->
    <script type="text/javascript" src="resources/js/jquery.js"></script>
    <script src="resources/js/angular.min.js"></script>
    <script src="resources/js/angular-route.min.js"></script>
    <script src="resources/js/angular-animate.min.js"></script>
    <script src="resources/js/angular-aria.min.js"></script>

    <script src="resources/js/angular-material.min.js"></script>
    <script src="resources/js/main.js"></script>
    <script src="resources/js/service.js"></script>
    <script src="resources/js/controller.js"></script>
  </body>
</html>
